<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/style_review.css">
    <script src="./js/jquery.min.js" defer></script>
    <!-- <script src="./js/mobile-menu.js" defer></!-->
    <title>Responsive Webcafe</title>
</head>

<body>
    <div class="container flex-col">
        <header class="header flex-row">
            <h1 class="logo">
                <a href=""><img src="./images/rwd-logo.png" alt="web cafe"></a>
            </h1>
            <ul class="member">
                <li><a href="">로그인</a></li>
                <li><span class="bar" aria-hidden="true">|</span><a href="">회원가입</a></li>
                <li><span class="bar" aria-hidden="true">|</span><a href="">커뮤니티</a></li>
            </ul>
            <form class="search">
                <fieldset>
                    <legend>검색 폼</legend>
                    <input aria-label="검색어" type="search" id="search" required placeholder="검색어를 입력하세요">
                    <button type="submit" class="btn-search">검색</button>
                </fieldset>
            </form>
        </header>

        <nav class="nav"></nav>
        <main class="main"></main>
        <footer class="footer"></footer>
    </div>
</body>

</html>
